<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d0d0d;
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1f1f1f;
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.15);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 2rem;
            font-size: 1.6rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
            color: #00ffcc;
        }

        input[type="password"] {
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #00ffcc;
            background-color: #121212;
            color: #00ffcc;
            font-size: 1rem;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #00ffaa;
            box-shadow: 0 0 5px #00ffaa55;
        }

        button {
            padding: 0.8rem;
            background-color: #00ffcc;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #00ffaa;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            color: #ff6666;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>

</head>
<div class="container">
    <h1>üîê Connexion</h1>
    <form method="POST">
        <label for="password">Mot de passe :</label>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit" value="Voir le message">Se connecter</button>
    </form>


    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <body>

    </body>

</html>
