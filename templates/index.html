<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîê Authentification</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d0d0d;
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1a1a1a;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.12);
            width: 100%;
            max-width: 450px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }

        h1 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 2rem;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
            color: #00ffcc;
            opacity: 0.9;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {
            padding: 0.75rem;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background-color: #121212;
            color: #00ffcc;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            border-color: #00ffaa;
            outline: none;
            box-shadow: 0 0 6px #00ffaa88;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button,
        input[type="submit"] {
            padding: 0.75rem;
            background-color: #00ffcc;
            color: #0d0d0d;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #00ffaa;
            transform: translateY(-1px);
        }

        .message {
            margin-top: 1.2rem;
            text-align: center;
            font-weight: bold;
            color: #ff6666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>üîê Connexion</h1>
        <form method="POST">
            <label for="content">Message secret:</label>
            <textarea id="content" name="content" rows="4" cols="50">Votre message secret ici:</textarea>
            <label for="expire">Expire dans (minutes) :</label>
            <input type="number" name="expire" value="10" placeholder="D√©lai d'expiration" required>
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit" value="Voir le message">G√©n√©rer un lien</button>
        </form>


        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>

</html>
